<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <article class="nft-component">
      <div class="container">
        <figure>
          <div class="view">
            <img src="./images/icon-view.svg" alt="">
          </div>
          <span>
          </span>
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
        </figure>
        <h2 class="component-title">Equilibrium #3429</h2>
        <p class="component-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details">
          <p class="number">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <strong>0.041 ETH</strong>
          </p>
          <p class="days">
            <img src="./images/icon-clock.svg" alt="Clock icon">
            <span>3 days left</span>
          </p>
        </div>
        <span></span>
        <footer class="user">
          <img src="./images/image-avatar.png" alt="Jules Wyvern Avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </div>
    </article>
  </main>  
</body>
</html>
